<div class="login-modal-bg" (click)="closeRegister()"></div>
<div class="login-modal-card">
  <mat-card class="login-card">
    <button mat-icon-button class="close-btn" (click)="closeRegister()" aria-label="Fechar"><mat-icon>close</mat-icon></button>
    <div class="login-header">
      <mat-icon class="login-icon" color="primary">person_add</mat-icon>
      <h2>Criar Conta</h2>
      <p class="login-subtitle">Preencha os dados para criar sua conta</p>
    </div>
    <form *ngIf="!showVerification && !success" (ngSubmit)="register()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuário (e-mail)</mat-label>
        <input matInput [(ngModel)]="username" name="username" required autocomplete="username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required autocomplete="new-password">
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loading">Criar Conta</button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
    <form *ngIf="showVerification && !success" (ngSubmit)="verifyCode()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Código de Verificação</mat-label>
        <input matInput [(ngModel)]="verificationCode" name="verificationCode" required autocomplete="one-time-code">
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loading">Verificar</button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
    <div *ngIf="success" class="success">Conta criada e verificada! Agora você pode fazer login.</div>
  </mat-card>
</div>
