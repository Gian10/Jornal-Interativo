<div class="login-modal-bg" (click)="closeLogin()"></div>
<div class="login-modal-card">
  <mat-card class="login-card">
    <button mat-icon-button class="close-btn" (click)="closeLogin()" aria-label="Fechar"><mat-icon>close</mat-icon></button>
    <div class="login-header">
      <mat-icon class="login-icon" color="primary">person</mat-icon>
      <h2>Bem-vindo!</h2>
      <p class="login-subtitle">Acesse sua conta para continuar</p>
    </div>
    <form *ngIf="!requireNewPassword" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usu√°rio</mat-label>
        <input matInput [(ngModel)]="username" name="username" required autocomplete="username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required autocomplete="current-password">
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loading">Entrar</button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
    <form *ngIf="requireNewPassword" (ngSubmit)="submitNewPassword()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nova senha</mat-label>
        <input matInput [(ngModel)]="newPassword" name="newPassword" type="password" required autocomplete="new-password">
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loading">Definir nova senha</button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </mat-card>
</div>
